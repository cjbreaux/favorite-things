<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Favorite Things</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/scripts.js"></script>

  </head>
  <body>
    <div class="container">
      <h1>Favorite Things</h1>
      <form id="formOne">
        <div class="form-group row">
          <label for="nameInput" class="col-2 col-form-label">Your Name: </label>
          <div class="col-10">
            <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
          </div>
            <label for="thingInput" class="col-2 col-form-label">Favorite Things!</label>
          <div class="col-10">
            <input type="text" class="form-control" id="thingInput" placeholder="Enter your favorite things here!">
          </div>
          <button type="submit" class="btn btn-primary col">Submit</button>
        </div>

      </form>
      <div class="row">
        <ul class="col-6" id="userList">
          <p>Hey this is in the ul!</p>
            <li>TEst</li>
        </ul>
        <ul class="col-6" id="favList">
          <li>double test</li>
        </ul>
      </div>




    </div>
  </body>
</html>
